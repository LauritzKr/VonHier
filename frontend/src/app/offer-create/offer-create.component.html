<app-navbar></app-navbar>
<mat-card>
  <mat-card-title>Neue Anzeige erstellen:</mat-card-title>
  <mat-card-content>
    <form [formGroup]="offerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Titel</mat-label>
        <input matInput formControlName="title" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Beschreibung</mat-label>
        <textarea matInput formControlName="description" required></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Typ</mat-label>
        <mat-select formControlName="type" required>
          <mat-option value="Type1">Brauche</mat-option>
          <mat-option value="Type2">Biete</mat-option>
          <mat-option value="Type3">Tausch</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-card-subtitle>Bild hochladen:</mat-card-subtitle>
      <input type="file" accept="image/*" (change)="onFileSelected($event)" />

      <div class="actions">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="offerForm.invalid"
        >
          Anzeige einstellen
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
